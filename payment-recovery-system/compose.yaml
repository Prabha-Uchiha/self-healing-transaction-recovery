services:
  # ==========================
  # üóÑÔ∏è PostgreSQL Database
  # ==========================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: transactions
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  # ==========================
  # ‚ö° Redis Cache
  # ==========================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

  # ==========================
  # üì® Kafka + Zookeeper
  # ==========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - backend

  # ==========================
  # üöÄ Transaction API Service
  # ==========================
  transaction-api:
    build:
      context: .
      dockerfile: ./transaction-api/Dockerfile
    container_name: transaction-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/transactions
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_BROKER_URL: kafka:9092
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - backend

  # ==========================
  # üîÅ Retry & Recovery Service
  # ==========================
  retry-service:
    build:
      context: .
      dockerfile: ./retry-service/Dockerfile
    container_name: retry-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/transactions
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_BROKER_URL: kafka:9092
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - backend

# ==========================
# üß± Persistent Volumes & Network
# ==========================
volumes:
  pgdata:
  redis_data:

networks:
  backend:
    driver: bridge
